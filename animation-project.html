<html>
    <head>
        <title>Animation</title>
    <style>
        @keyframes example{
            0%  {background-color: red;}
            25%  {background-color: green;}
            50%  {background-color: blue;}
            100%  {background-color: cyan;}
        }
        div  {
            width: 1000px;
            height: 1000px;
            background-color: red;
            animation-name: example;
            animation-duration: 10s;
        }
    </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
